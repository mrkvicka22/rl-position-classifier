program: train.py
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - --2d
  - --seed
  - 987654314
  - --hidden_units
  - 180
  - --hidden_layers
  - 2
  - --randomisation
  - shuffle

method: bayes
metric:
  goal: minimize
  name: val_loss
early_terminate:
  type: hyperband
  min_iter: 3
parameters:
  dropout:
    max: 0.8
    min: 0.0
  dropout_layers:
    values:
      - 1
      - 2
  epochs:
    max: 20
    min: 3
    distribution: int_uniform
  lr:
    max: 0.05
    min: 0.0001
    distribution: uniform
  bs:
    values:
      - 50000
      - 25000
      - 15000
      - 10000
    distribution: categorical
