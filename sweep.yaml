program: train.py
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - --2d
  - --seed 987654312
method: bayes
metric:
  goal: minimize
  name: val_loss
early_terminate:
  type: hyberband
  min_iter: 3
parameters:
  epochs:
    max: 15
    min: 3
    distribution: int_uniform
  lr:
    max: 0.05
    min: 0.0001
    distribution: uniform
  bs:
    values:
      - 50000
      - 25000
      - 15000
      - 10000
    distribution: categorical
