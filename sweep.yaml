program: train.py
command:
  - ${env}
  - ${interpreter}
  - ${program}
method: bayes
metric:
  goal: minimize
  name: val_loss
parameters:
  disable_rng_mask:
    values:
      - "false"
    distribution: categorical
  use_2d_map:
    values:
      - "false"
    distribution: categorical
  optimiser:
    values:
      - adam
      - sgd
    distribution: categorical
  aug_flip:
    values:
      - "false"
    distribution: categorical
  dataset:
    values:
      - ssl_2v2
      - ssl_1v1
      - ssl_3v3
    distribution: categorical
  epochs:
    max: 200
    min: 5
    distribution: int_uniform
  seed:
    values:
      - 1337
      - 42
      - 1234
      - 987654312
    distribution: categorical
  loss:
    values:
      - bce
      - mse
    distribution: categorical
  lr:
    max: 0.004
    min: 0.00005
    distribution: uniform
  bs:
    values:
      - 50000
      - 25000
      - 10000
      - 5000
      - 2500
      - 1000
      - 500
      - 250
    distribution: categorical
