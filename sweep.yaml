program: train.py
command:
  - ${env}
  - ${interpreter}
  - ${program}
method: bayes
metric:
  goal: minimize
  name: val_loss
parameters:
  disable_rng_mask:
    values:
      - no
    distribution: categorical
  use_2d_map:
    values:
      - no
    distribution: categorical
  optimiser:
    values:
      - adam
    distribution: categorical
  aug_flip:
    values:
      - no
    distribution: categorical
  dataset:
    values:
      - ssl_2v2
    distribution: categorical
  epochs:
    max: 100
    min: 10
    distribution: int_uniform
  seed:
    values:
      - 987654312
    distribution: categorical
  lr:
    max: 0.0028
    min: 0.0020
    distribution: uniform
  bs:
    values:
      - 10000
      - 5000
      - 2500
    distribution: categorical
